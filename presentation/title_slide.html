<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREPOST: SOTA Transformation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0a0a0a;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.1);
        }

        /* Ambient Glow */
        .slide-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 82, 204, 0.1) 0%, transparent 60%);
            z-index: 0;
            pointer-events: none;
        }

        .content-card {
            position: relative;
            z-index: 1;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #00ff41;
            border-right: 4px solid #ff9900;
            padding: 60px 100px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 255, 65, 0.1);
            max-width: 900px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 72px;
            font-weight: 900;
            color: #fff;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            background: linear-gradient(90deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 300;
            color: #e0e0e0;
            margin: 0 0 40px 0;
            letter-spacing: 1px;
        }

        .highlight {
            color: #00ff41;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.4);
        }

        .meta-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 30px;
        }

        .meta-item {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            color: #ff9900;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .meta-item::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background-color: #ff9900;
            box-shadow: 0 0 8px #ff9900;
            border-radius: 50%;
        }

        /* Decorative Elements */
        .corner-tl, .corner-tr, .corner-bl, .corner-br {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 255, 65, 0.3);
            z-index: 2;
        }

        .corner-tl { top: 40px; left: 40px; border-right: none; border-bottom: none; }
        .corner-tr { top: 40px; right: 40px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 40px; left: 40px; border-right: none; border-top: none; }
        .corner-br { bottom: 40px; right: 40px; border-left: none; border-top: none; }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            animation: scan 8s linear infinite;
            z-index: 0;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="scan-line"></div>
        
        <!-- Decorative Corners -->
        <div class="corner-tl"></div>
        <div class="corner-tr"></div>
        <div class="corner-bl"></div>
        <div class="corner-br"></div>

        <div class="content-card">
            <h1>PREPOST</h1>
            <div class="subtitle">SOTA Transformation & <span class="highlight">Standalone Architecture</span></div>
            
            <div class="meta-info">
                <div class="meta-item">Production Ready</div>
                <div class="meta-item">December 2025</div>
                <div class="meta-item">Manus Platform</div>
            </div>
        </div>
    </div>
</body>
</html>
